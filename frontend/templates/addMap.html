<div class="modal fade" id="add-map-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add a map</h4>
      </div>
      <div class="modal-body">
        <form id="addMap-form" role="form">
          {% csrf_token %}
          <div class="form-group">
            <label for="sourceName">Name</label>
            <input type="text" class="form-control" id="mapName" placeholder="Name this map" data-required="true">
          </div>
          <div class="form-group">
            <label for="sourceDesc">Description</label>
            <textarea class="form-control" rows="3" id="mapDescription" placeholder="Enter a description for this map" data-required="true"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onClick="addMap()">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
