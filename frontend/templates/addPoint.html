<div class="modal fade" id="add-source-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add a food source</h4>
      </div>
      <div class="modal-body">
        <form role="form">
          <div class="form-group">
            <label for="sourceName">Name</label>
            <input type="text" class="form-control" id="sourceName" placeholder="Name this food source">
          </div>
          <div class="form-group">
            <label for="sourceDesc">Description</label>
            <textarea class="form-control" rows="3" id="sourceDesc" placeholder="Enter a description for this food source"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onClick="addSource()">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
