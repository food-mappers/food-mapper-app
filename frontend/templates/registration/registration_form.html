{% extends "registration/registration_base.html" %}
{% load i18n %}

{% block title %}
<title>FoodMapper | Signup</title>
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin form-inline" method='post' action=''>{% csrf_token %}
    	<div class="form-control">
    		{% for field in form %}
    			{{ field.errors }}
    			{{ field }}
    		{% endfor %}
        <button class="btn btn-lg btn-primary btn-block" type="submit"> Register New Account  </button>
        </div>
    </form>
</div>

{% endblock %}
{% block scripts %}
<script>
	$('input').each( function(index, el){ 
		$(el).addClass('form-control');
		$(el).attr('placeholder', $(el).attr('name'));
	});
</script>
{% endblock %}
