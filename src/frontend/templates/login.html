{% extends "base.html" %}
{% load url from future %}
{% load rest_framework %}

{% block title %}
<title> Food Mapper | Login </title>
{% endblock %}

{% block content %}
<div class="container">
	<form class="form-signin" action="{% url 'rest_framework:login' %}" class=" form-inline" method="post">
		{% csrf_token %}
		<h2 class="form-signin-heading">Please sign in</h2>
		<input type="text" class="form-control" placeholder="Username" autofocus autocapitalize="off" name="username">
		<input type="password" class="form-control" placeholder="Password" name="password">
		<!-- <label class="checkbox">
			<input type="checkbox" value="remember-me"> Remember me
		</label> -->
		
        <input type="hidden" name="next" value="{{request.GET.next|escapejs}}" />
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		</form>
</div>

{% endblock %}

{% block scripts %}
{% endblock %}
